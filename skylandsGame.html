w3.includeHTML();

<img class=userimg src="RGBeta.png" id="img">

<canvas id="canvas" width="480" height="360"
style="background-color:#333">
</canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var radius = canvas.height / 2;
ctx.translate(radius, radius);
var img = document.getElementById("img");
ctx.setTransform(1,0.5,-0.5,1,0,0);
ctx.drawImage(img,0,0);
ctx.setTransform(1,0,0,0.5,0,0);
ctx.drawImage(img,0,100);
ctx.setTransform(1,0,0.5,1,0,0);
ctx.drawImage(img,0,200);
radius = radius * 0.90

//setInterval(tick, 1000);

}
</script>

</body>
